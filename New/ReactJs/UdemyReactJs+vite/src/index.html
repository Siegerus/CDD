<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.min.css" />
        <title>Document</title>
    </head>
    <body class="body">
        <div id="react-app"></div>

        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script>
            let elem = React.createElement(
                'h1',
                { diplay: 'block' },
                'Hellow World!',
            ); // Компонент
            let container = document.getElementById('react-app'); //Контейнейнер, в который будем добавлять компонент
            let root = ReactDOM.createRoot(container); // Этим метододом создаём корневой элемент (объект root) для добавления компонента
            root.render(elem); // и методом объекта root добавляем компоент
        </script>
        <script type="module" src="js/script.js"></script>
    </body>
</html>
